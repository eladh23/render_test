<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <h1>Student List</h1>
    <ul id="student-list">
        {% for student in students %}
        <li>{{ student.id }}: {{ student.name }}</li>
        {% endfor %}
    </ul>

    
</body>
</html>
